<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="conatiner">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="This is image" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam aut
            odit minus vero nesciunt voluptatibus reiciendis optio. Molestias
            amet, voluptatum facilis expedita culpa quas beatae, repudiandae,
            perspiciatis esse nobis voluptas.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
            <button class="random-btn">Surprise Me</button>
          </div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
